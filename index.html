				expand: function (e) {				
					if (!e) { e = window.event; }
					e.cancelBubble = true;

					/* FIF support */
					if(window.inDapIF === true) {
						$("iframe",parent.document).each(function(iel, el){
							if(el.contentWindow === window) {

		/* Mraid Handle State Change */
		function handleStateChanges() {

			switch(mraid.getState()) {
				case "expanded":
					jQuery.hc_rm.expand();
					break;
				case "default":
					jQuery.hc_rm.collapse();
					break;
			}
			
		}
		
		function rotateCar() {
			$(".pallette").hide();
			$(".pallette_controls").hide();
			$(".rotate_txt").show();
			$("#features").show();
			$(".car-viewport").css("background-position-y", "+=250px");
			
			var dragging, start_x;

			  $("#hc_content .car-viewport")
			    .bind("touchstart mousedown", function (e) {
			      e.preventDefault();
			      
			      dragging = true;

			      if (e.originalEvent.touches) {
			        start_x = e.originalEvent.touches[0].pageX;
			      } else {
			        start_x = e.originalEvent.clientX;
			      }
			    })
			    .bind("touchmove mousemove", function (e) {
			      e.preventDefault();
			      $(".rotate_txt").hide();
			      
			      if (dragging) {
			      
			        var new_x = (e.originalEvent.touches) ? e.originalEvent.touches[0].pageX : e.originalEvent.clientX;
			        
			        if (new_x - start_x > 10) {
			          /* moved right */
			          $(".car-viewport").css("background-position-y", "+=250px");
			          start_x = new_x;
			        } else if (new_x - start_x < -10) {
			          /* moved left */
			          $(".car-viewport").css("background-position-y", "-=250px");
			          start_x = new_x;
			        }
			      }		 
			    })
			    .bind("touchend mouseup", function () {
			      dragging = false;
			    });
			  
			  $('#slider').flexslider({
					touch: true,
					startAt: 0,
					animation: "slide",
					slideshow: false,
		    		controlNav: false,
		    		animationLoop: false,
		    		directionNav: true,
		    		sync: "#control",
		    		start: function(slider) {
		    			var slide = slider.find(".flex-active-slide").attr("id");
		    			/*$("#hc_richmedia").append('<img src="#trk:'+slide+'#?cb='+new Date().getTime()+'" style="position:absolute;height:1px;width:1px;" />');*/
		    		},
		    		before: function(slider) {
		    	    	$(".flexslider").css('left', '0');
		    			$(".feature_info").hide();
		    		},
		    		after: function(slider) {
		    			if($(".flex-active-slide").attr('id') == "wheels") {
		    				$(".flex-prev").hide();
		    			} else {
		    				$(".flex-prev").show();
		    			}
		    			if($(".flex-active-slide").attr('id') == "handles") {
		    				$(".flex-next").hide();
		    			} else {
		    				$(".flex-next").show();
		    			}
		    			var slide = slider.find(".flex-active-slide").attr("id");
		    			/*$("#hc_richmedia").append('<img src="#trk:'+slide+'#?cb='+new Date().getTime()+'" style="position:absolute;height:1px;width:1px;" />');*/
					}
	  			});

		    		directionNav: false,

		    		itemWidth: 43,

				/*$("#hc_richmedia").append('<img src="#trk:three-sixty_view#?cb='+new Date().getTime()+'" style="position:absolute;height:1px;width:1px;" />');*/

		function pickColor() {
			$("#start_btn").hide();
			$(".hc_click").show();
			$(".pallette").show();
			$(".pallette_controls").show();
			$("#hc_content a.pallette-color").bind("click", function (e) {
			    e.preventDefault();
			  
			    var old_selected = $(".pallette a.selected");
			    
			    /* remove the old selected car */
			    if (old_selected.length){
			      $("#hc_content .car-viewport").removeClass("car-" + old_selected.data("color"));
			      old_selected.removeClass("selected");
			    }
				
			    /* add the new selected car */
			    $(this).addClass("selected");
			    $("#hc_content .car-viewport").addClass("car-" + $(this).data("color"));
			   /* $("#hc_richmedia").append('<img src="#trk:color_'+$(this).data("color")+'#?cb='+new Date().getTime()+'" style="position:absolute;height:1px;width:1px;" />');*/
			  });
			
			$("#hc_content a.pallette-color:first").trigger("click");
			/*$("#hc_richmedia").append('<img src="#trk:color_options#?cb='+new Date().getTime()+'" style="position:absolute;height:1px;width:1px;" />');*/
		}

			} else {

			}
		}
